<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" width="640" height="480">
  <defs>
    <!-- Pixelated grass pattern matching existing tiles -->
    <pattern id="grassPixel" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#7fc97f"/>
      <!-- Grass texture from existing tile -->
      <rect x="8" y="24" width="2" height="4" fill="#6fb96f" opacity="0.6"/>
      <rect x="16" y="25" width="2" height="4" fill="#6fb96f" opacity="0.6"/>
      <rect x="24" y="24" width="2" height="4" fill="#6fb96f" opacity="0.6"/>
      <rect x="12" y="26" width="2" height="4" fill="#89d189" opacity="0.5"/>
      <rect x="20" y="26" width="2" height="4" fill="#89d189" opacity="0.5"/>
      <!-- Small grass dots -->
      <rect x="6" y="8" width="2" height="2" fill="#6fb96f" opacity="0.3"/>
      <rect x="26" y="12" width="2" height="2" fill="#6fb96f" opacity="0.3"/>
      <rect x="14" y="6" width="2" height="2" fill="#89d189" opacity="0.25"/>
      <rect x="22" y="18" width="2" height="2" fill="#89d189" opacity="0.25"/>
    </pattern>
    
    <!-- Pixelated stone blocks for castle -->
    <pattern id="pixelStone" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#8b8680"/>
      <!-- Stone blocks -->
      <rect x="0" y="0" width="15" height="15" fill="#9b9690"/>
      <rect x="16" y="0" width="15" height="15" fill="#a5a09a"/>
      <rect x="0" y="16" width="15" height="15" fill="#a5a09a"/>
      <rect x="16" y="16" width="15" height="15" fill="#9b9690"/>
      <!-- Mortar lines -->
      <rect x="15" y="0" width="2" height="32" fill="#7b7670"/>
      <rect x="0" y="15" width="32" height="2" fill="#7b7670"/>
    </pattern>
    
    <!-- Path tile pattern -->
    <pattern id="pathPixel" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#d4b896"/>
      <!-- Stone texture -->
      <rect x="2" y="2" width="12" height="12" fill="#c4a886" opacity="0.8"/>
      <rect x="18" y="2" width="12" height="12" fill="#c4a886" opacity="0.8"/>
      <rect x="2" y="18" width="12" height="12" fill="#c4a886" opacity="0.8"/>
      <rect x="18" y="18" width="12" height="12" fill="#c4a886" opacity="0.8"/>
      <!-- Gaps -->
      <rect x="14" y="0" width="4" height="32" fill="#b49876" opacity="0.6"/>
      <rect x="0" y="14" width="32" height="4" fill="#b49876" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Sky - simple gradient blocks -->
  <rect width="640" height="160" fill="#87ceeb"/>
  <rect x="0" y="160" width="640" height="80" fill="#a7deeb"/>
  <rect x="0" y="240" width="640" height="80" fill="#c7eefb"/>
  
  <!-- Pixelated mountains in background -->
  <rect x="0" y="200" width="160" height="40" fill="#a8b8d8" opacity="0.6"/>
  <rect x="80" y="180" width="160" height="60" fill="#a8b8d8" opacity="0.6"/>
  <rect x="160" y="160" width="160" height="80" fill="#a8b8d8" opacity="0.6"/>
  <rect x="320" y="180" width="160" height="60" fill="#a8b8d8" opacity="0.6"/>
  <rect x="480" y="200" width="160" height="40" fill="#a8b8d8" opacity="0.6"/>
  
  <!-- Pixelated Castle (blocky 64-bit style) -->
  <g id="castle">
    <!-- Left tower -->
    <rect x="32" y="128" width="64" height="192" fill="url(#pixelStone)"/>
    <!-- Right tower -->
    <rect x="192" y="128" width="64" height="192" fill="url(#pixelStone)"/>
    <!-- Main castle body -->
    <rect x="64" y="160" width="160" height="160" fill="url(#pixelStone)"/>
    
    <!-- Crenellations (castle top blocks) -->
    <rect x="32" y="112" width="16" height="16" fill="#9b9690"/>
    <rect x="56" y="112" width="16" height="16" fill="#9b9690"/>
    <rect x="80" y="112" width="16" height="16" fill="#9b9690"/>
    <rect x="192" y="112" width="16" height="16" fill="#9b9690"/>
    <rect x="216" y="112" width="16" height="16" fill="#9b9690"/>
    <rect x="240" y="112" width="16" height="16" fill="#9b9690"/>
    
    <!-- Castle door (pixelated arch) -->
    <rect x="128" y="256" width="32" height="64" fill="#4a3c28"/>
    <rect x="120" y="248" width="48" height="8" fill="#4a3c28"/>
    <rect x="124" y="244" width="40" height="4" fill="#4a3c28"/>
    <!-- Door details -->
    <rect x="132" y="264" width="24" height="52" fill="#5a4c38"/>
    <rect x="136" y="268" width="4" height="44" fill="#3a2c18" opacity="0.5"/>
    <rect x="148" y="268" width="4" height="44" fill="#3a2c18" opacity="0.5"/>
    
    <!-- Windows (simple rectangles) -->
    <rect x="80" y="176" width="24" height="32" fill="#2b3e50"/>
    <rect x="184" y="176" width="24" height="32" fill="#2b3e50"/>
    <!-- Window cross bars -->
    <rect x="90" y="176" width="4" height="32" fill="#1b2e40"/>
    <rect x="80" y="190" width="24" height="4" fill="#1b2e40"/>
    <rect x="194" y="176" width="4" height="32" fill="#1b2e40"/>
    <rect x="184" y="190" width="24" height="4" fill="#1b2e40"/>
    
    <!-- Flag (pixelated) -->
    <rect x="54" y="96" width="4" height="32" fill="#333333"/>
    <rect x="58" y="96" width="32" height="4" fill="#dc143c"/>
    <rect x="58" y="100" width="28" height="4" fill="#dc143c"/>
    <rect x="58" y="104" width="24" height="4" fill="#dc143c"/>
    <rect x="58" y="108" width="20" height="4" fill="#dc143c"/>
    <rect x="58" y="112" width="16" height="4" fill="#dc143c"/>
  </g>
  
  <!-- Ground with grass pattern -->
  <rect x="0" y="320" width="640" height="160" fill="url(#grassPixel)"/>
  
  <!-- Garden paths (aligned to 32px grid) using path pattern -->
  <g id="paths">
    <!-- Vertical path from castle -->
    <rect x="128" y="320" width="32" height="160" fill="url(#pathPixel)"/>
    
    <!-- Horizontal main path -->
    <rect x="128" y="384" width="384" height="32" fill="url(#pathPixel)"/>
    
    <!-- Branch paths -->
    <rect x="256" y="320" width="32" height="64" fill="url(#pathPixel)"/>
    <rect x="384" y="320" width="32" height="64" fill="url(#pathPixel)"/>
    <rect x="512" y="320" width="32" height="96" fill="url(#pathPixel)"/>
  </g>
  
  <!-- Pixelated fountain -->
  <g id="fountain">
    <!-- Base -->
    <rect x="268" y="348" width="40" height="8" fill="#888888"/>
    <rect x="264" y="356" width="48" height="4" fill="#888888"/>
    <!-- Water basin -->
    <rect x="268" y="340" width="40" height="8" fill="#6fa8dc"/>
    <rect x="272" y="338" width="32" height="2" fill="#6fa8dc"/>
    <!-- Center pillar -->
    <rect x="284" y="334" width="8" height="12" fill="#999999"/>
    <!-- Water spray (pixelated) -->
    <rect x="286" y="328" width="4" height="4" fill="#8fb8ec" opacity="0.8"/>
    <rect x="286" y="324" width="4" height="4" fill="#8fb8ec" opacity="0.6"/>
    <rect x="286" y="320" width="4" height="4" fill="#8fb8ec" opacity="0.4"/>
  </g>
  
  <!-- Trees matching existing tree.svg style -->
  <g id="trees">
    <!-- Large tree right side (using the exact style from tree.svg) -->
    <g transform="translate(448, 256) scale(2)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321"/>
      <rect x="14.5" y="21" width="1" height="8" fill="#543210" opacity="0.6"/>
      <rect x="16.5" y="22" width="1" height="6" fill="#543210" opacity="0.6"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <!-- Highlights -->
      <circle cx="12" cy="12" r="1.5" fill="#5a8c3e" opacity="0.6"/>
      <circle cx="20" cy="14" r="1.5" fill="#5a8c3e" opacity="0.6"/>
    </g>
    
    <!-- Medium tree left of fountain -->
    <g transform="translate(320, 280) scale(1.5)">
      <rect x="13" y="20" width="6" height="10" fill="#654321"/>
      <rect x="14.5" y="21" width="1" height="8" fill="#543210" opacity="0.6"/>
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="12" cy="12" r="1.5" fill="#5a8c3e" opacity="0.6"/>
    </g>
    
    <!-- Small tree far right -->
    <g transform="translate(544, 288)">
      <rect x="13" y="20" width="6" height="10" fill="#654321"/>
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
    </g>
  </g>
  
  <!-- Bushes matching existing bush.svg style (aligned to grid) -->
  <g id="bushes">
    <!-- Bush near castle -->
    <g transform="translate(176, 336)">
      <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
      <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="16" cy="16" r="6" fill="#5a8c5e"/>
      <!-- Berries -->
      <circle cx="11" cy="18" r="1" fill="#e74c3c" opacity="0.9"/>
      <circle cx="19" cy="16" r="1" fill="#c0392b" opacity="0.9"/>
      <circle cx="15" cy="20" r="1" fill="#e74c3c" opacity="0.9"/>
    </g>
    
    <!-- Bush center right -->
    <g transform="translate(336, 336)">
      <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
      <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="16" cy="16" r="6" fill="#5a8c5e"/>
      <circle cx="13" cy="15" r="0.8" fill="#c0392b" opacity="0.8"/>
    </g>
    
    <!-- Bush far right -->
    <g transform="translate(432, 336)">
      <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
      <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
    </g>
    
    <!-- Bush bottom path -->
    <g transform="translate(272, 400)">
      <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
      <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
    </g>
    
    <!-- Bush bottom right -->
    <g transform="translate(368, 400)">
      <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
      <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
      <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
      <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
    </g>
  </g>
  
  <!-- Pixelated flower beds -->
  <g id="flowers">
    <!-- Left flower bed -->
    <rect x="48" y="352" width="48" height="16" fill="#5a8c5e" opacity="0.8"/>
    <!-- Pixelated flowers -->
    <rect x="54" y="354" width="6" height="6" fill="#ff69b4"/>
    <rect x="66" y="356" width="6" height="6" fill="#ffd700"/>
    <rect x="78" y="354" width="6" height="6" fill="#ff69b4"/>
    <rect x="60" y="360" width="6" height="6" fill="#9370db"/>
    <rect x="72" y="359" width="6" height="6" fill="#ffd700"/>
    <rect x="84" y="358" width="6" height="6" fill="#ff69b4"/>
    
    <!-- Right flower bed -->
    <rect x="544" y="368" width="48" height="16" fill="#5a8c5e" opacity="0.8"/>
    <!-- Pixelated flowers -->
    <rect x="550" y="370" width="6" height="6" fill="#ff69b4"/>
    <rect x="562" y="372" width="6" height="6" fill="#ffd700"/>
    <rect x="574" y="370" width="6" height="6" fill="#ff69b4"/>
    <rect x="556" y="376" width="6" height="6" fill="#9370db"/>
    <rect x="568" y="375" width="6" height="6" fill="#ffd700"/>
    <rect x="580" y="374" width="6" height="6" fill="#9370db"/>
  </g>
  
  <!-- Pixelated clouds -->
  <g id="clouds">
    <!-- Cloud 1 -->
    <rect x="480" y="56" width="80" height="16" fill="white" opacity="0.8"/>
    <rect x="472" y="64" width="96" height="16" fill="white" opacity="0.8"/>
    <rect x="488" y="48" width="64" height="8" fill="white" opacity="0.8"/>
    
    <!-- Cloud 2 -->
    <rect x="128" y="80" width="64" height="16" fill="white" opacity="0.8"/>
    <rect x="120" y="88" width="80" height="16" fill="white" opacity="0.8"/>
    <rect x="136" y="72" width="48" height="8" fill="white" opacity="0.8"/>
  </g>
</svg>