<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768" width="768" height="768">
  <defs>
    <!-- Reference our tile patterns -->
    <pattern id="waterPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#4a7aaa"/>
      <rect x="0" y="4" width="32" height="2" fill="#5a8aba" opacity="0.6"/>
      <rect x="0" y="12" width="32" height="2" fill="#5a8aba" opacity="0.6"/>
      <rect x="0" y="20" width="32" height="2" fill="#5a8aba" opacity="0.6"/>
      <rect x="0" y="28" width="32" height="2" fill="#5a8aba" opacity="0.6"/>
      <rect x="4" y="8" width="4" height="2" fill="#6a9aca" opacity="0.4"/>
      <rect x="16" y="16" width="4" height="2" fill="#6a9aca" opacity="0.4"/>
      <rect x="24" y="24" width="4" height="2" fill="#6a9aca" opacity="0.4"/>
    </pattern>
    
    <pattern id="sandPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#f4d4a4"/>
      <circle cx="4" cy="5" r="1" fill="#e6c494" opacity="0.4"/>
      <circle cx="12" cy="8" r="0.8" fill="#e6c494" opacity="0.4"/>
      <circle cx="20" cy="6" r="1" fill="#e6c494" opacity="0.4"/>
      <circle cx="28" cy="9" r="0.8" fill="#e6c494" opacity="0.4"/>
      <circle cx="8" cy="14" r="0.8" fill="#fde4b4" opacity="0.3"/>
      <circle cx="16" cy="16" r="1" fill="#fde4b4" opacity="0.3"/>
      <circle cx="24" cy="15" r="0.8" fill="#fde4b4" opacity="0.3"/>
      <circle cx="5" cy="22" r="0.8" fill="#e6c494" opacity="0.4"/>
      <circle cx="14" cy="24" r="1" fill="#e6c494" opacity="0.4"/>
      <circle cx="22" cy="23" r="0.8" fill="#e6c494" opacity="0.4"/>
    </pattern>
    
    <pattern id="grassPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#7fc97f"/>
      <path d="M8,28 Q7,26 8,24" stroke="#6fb96f" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M16,29 Q15,27 16,25" stroke="#6fb96f" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M24,28 Q23,26 24,24" stroke="#6fb96f" stroke-width="1" fill="none" opacity="0.6"/>
      <circle cx="6" cy="8" r="1" fill="#6fb96f" opacity="0.3"/>
      <circle cx="26" cy="12" r="1" fill="#6fb96f" opacity="0.3"/>
      <circle cx="14" cy="6" r="1" fill="#89d189" opacity="0.25"/>
      <circle cx="22" cy="18" r="1" fill="#89d189" opacity="0.25"/>
    </pattern>
    
    <pattern id="pathPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="#b4a494"/>
      <rect x="1" y="1" width="14" height="14" fill="#c4b4a4"/>
      <rect x="17" y="1" width="14" height="14" fill="#c4b4a4"/>
      <rect x="1" y="17" width="14" height="14" fill="#c4b4a4"/>
      <rect x="17" y="17" width="14" height="14" fill="#c4b4a4"/>
      <rect x="2" y="2" width="12" height="1" fill="#d4c4b4" opacity="0.6"/>
      <rect x="2" y="2" width="1" height="12" fill="#d4c4b4" opacity="0.6"/>
      <rect x="18" y="2" width="12" height="1" fill="#d4c4b4" opacity="0.6"/>
      <rect x="18" y="2" width="1" height="12" fill="#d4c4b4" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Base water background -->
  <rect width="768" height="768" fill="url(#waterPattern)"/>
  
  <!-- Island shape (using our modular tiles conceptually) -->
  <!-- Main island landmass -->
  <g id="island">
    <!-- Core sand area (centered) -->
    <rect x="224" y="224" width="320" height="320" fill="url(#sandPattern)"/>
    
    <!-- Beach edges using our tile concepts -->
    <!-- Top beach edge -->
    <rect x="224" y="192" width="320" height="32" fill="#f4d4a4"/>
    <rect x="224" y="192" width="320" height="16" fill="#4a7aaa" opacity="0.5"/>
    <rect x="224" y="206" width="320" height="2" fill="#fde4b4"/>
    
    <!-- Bottom beach edge -->
    <rect x="224" y="544" width="320" height="32" fill="#f4d4a4"/>
    <rect x="224" y="560" width="320" height="16" fill="#4a7aaa" opacity="0.5"/>
    <rect x="224" y="546" width="320" height="2" fill="#fde4b4"/>
    
    <!-- Left beach edge -->
    <rect x="192" y="224" width="32" height="320" fill="#f4d4a4"/>
    <rect x="192" y="224" width="16" height="320" fill="#4a7aaa" opacity="0.5"/>
    <rect x="206" y="224" width="2" height="320" fill="#fde4b4"/>
    
    <!-- Right beach edge -->
    <rect x="544" y="224" width="32" height="320" fill="#f4d4a4"/>
    <rect x="560" y="224" width="16" height="320" fill="#4a7aaa" opacity="0.5"/>
    <rect x="546" y="224" width="2" height="320" fill="#fde4b4"/>
    
    <!-- Beach corners (rounded) -->
    <ellipse cx="224" cy="224" rx="32" ry="32" fill="#f4d4a4"/>
    <ellipse cx="544" cy="224" rx="32" ry="32" fill="#f4d4a4"/>
    <ellipse cx="224" cy="544" rx="32" ry="32" fill="#f4d4a4"/>
    <ellipse cx="544" cy="544" rx="32" ry="32" fill="#f4d4a4"/>
    
    <!-- Inner grass area -->
    <rect x="288" y="288" width="192" height="192" fill="url(#grassPattern)"/>
    
    <!-- Grass transition -->
    <rect x="256" y="256" width="256" height="256" fill="url(#grassPattern)" opacity="0.8"/>
  </g>
  
  <!-- Small house (top-down view) -->
  <g id="house">
    <!-- House shadow -->
    <rect x="354" y="322" width="64" height="64" fill="#000000" opacity="0.15"/>
    
    <!-- House base/floor -->
    <rect x="352" y="320" width="64" height="64" fill="#8b6435"/>
    
    <!-- House walls -->
    <rect x="356" y="324" width="56" height="56" fill="#a67c52"/>
    
    <!-- Roof -->
    <rect x="352" y="320" width="64" height="8" fill="#6b4423"/>
    <rect x="352" y="376" width="64" height="8" fill="#6b4423"/>
    <rect x="352" y="320" width="8" height="64" fill="#6b4423"/>
    <rect x="408" y="320" width="8" height="64" fill="#6b4423"/>
    
    <!-- Roof tiles pattern -->
    <rect x="360" y="328" width="48" height="48" fill="#8b4513"/>
    <rect x="364" y="332" width="40" height="40" fill="#9b5523"/>
    
    <!-- Door (bottom center) -->
    <rect x="380" y="376" width="8" height="8" fill="#4a3a2a"/>
    <rect x="381" y="377" width="6" height="6" fill="#5a4a3a"/>
    
    <!-- Windows -->
    <rect x="364" y="336" width="6" height="6" fill="#87ceeb"/>
    <rect x="398" y="336" width="6" height="6" fill="#87ceeb"/>
    <rect x="364" y="362" width="6" height="6" fill="#87ceeb"/>
    <rect x="398" y="362" width="6" height="6" fill="#87ceeb"/>
    
    <!-- Chimney -->
    <rect x="396" y="324" width="8" height="8" fill="#6b4423"/>
    <circle cx="400" cy="322" r="1" fill="#888888" opacity="0.3"/>
  </g>
  
  <!-- Path to house -->
  <g id="paths">
    <!-- Main path from beach to house -->
    <rect x="368" y="384" width="32" height="96" fill="url(#pathPattern)"/>
    <rect x="368" y="480" width="32" height="64" fill="url(#pathPattern)"/>
    
    <!-- Side paths -->
    <rect x="320" y="400" width="128" height="32" fill="url(#pathPattern)"/>
  </g>
  
  <!-- Trees (using our tree design) -->
  <g id="trees">
    <!-- Left trees -->
    <g transform="translate(256, 320)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321" rx="1"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="12" cy="12" r="1.5" fill="#5a8c3e" opacity="0.6"/>
      <ellipse cx="16" cy="29" rx="5" ry="1" fill="#000000" opacity="0.2"/>
    </g>
    
    <g transform="translate(256, 384)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321" rx="1"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="12" cy="12" r="1.5" fill="#5a8c3e" opacity="0.6"/>
      <ellipse cx="16" cy="29" rx="5" ry="1" fill="#000000" opacity="0.2"/>
    </g>
    
    <!-- Right trees -->
    <g transform="translate(480, 320)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321" rx="1"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="20" cy="14" r="1.5" fill="#5a8c3e" opacity="0.6"/>
      <ellipse cx="16" cy="29" rx="5" ry="1" fill="#000000" opacity="0.2"/>
    </g>
    
    <g transform="translate(480, 384)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321" rx="1"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="20" cy="14" r="1.5" fill="#5a8c3e" opacity="0.6"/>
      <ellipse cx="16" cy="29" rx="5" ry="1" fill="#000000" opacity="0.2"/>
    </g>
    
    <!-- Top tree -->
    <g transform="translate(368, 256)">
      <!-- Tree trunk -->
      <rect x="13" y="20" width="6" height="10" fill="#654321" rx="1"/>
      <!-- Tree foliage -->
      <ellipse cx="16" cy="18" rx="10" ry="8" fill="#2d5016"/>
      <ellipse cx="16" cy="14" rx="8" ry="7" fill="#3a6020"/>
      <ellipse cx="16" cy="10" rx="6" ry="5" fill="#4a7c2e"/>
      <circle cx="16" cy="9" r="1.2" fill="#6a9c4e" opacity="0.5"/>
      <ellipse cx="16" cy="29" rx="5" ry="1" fill="#000000" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Bushes -->
  <g id="bushes">
    <g transform="translate(320, 352)">
      <ellipse cx="8" cy="8" rx="8" ry="6" fill="#2d5016"/>
      <ellipse cx="8" cy="6" rx="6" ry="4" fill="#3a6020"/>
      <circle cx="5" cy="5" r="1" fill="#4a7c2e" opacity="0.6"/>
      <ellipse cx="8" cy="12" rx="4" ry="1" fill="#000000" opacity="0.15"/>
    </g>
    
    <g transform="translate(448, 352)">
      <ellipse cx="8" cy="8" rx="8" ry="6" fill="#2d5016"/>
      <ellipse cx="8" cy="6" rx="6" ry="4" fill="#3a6020"/>
      <circle cx="11" cy="5" r="1" fill="#4a7c2e" opacity="0.6"/>
      <ellipse cx="8" cy="12" rx="4" ry="1" fill="#000000" opacity="0.15"/>
    </g>
  </g>
  
  <!-- Flowers -->
  <g id="flowers">
    <!-- Left flower bed -->
    <rect x="304" y="368" width="4" height="4" fill="#ff6b9d"/>
    <rect x="310" y="370" width="4" height="4" fill="#ffd93d"/>
    <rect x="304" y="376" width="4" height="4" fill="#c44569"/>
    <rect x="310" y="378" width="4" height="4" fill="#a8e6cf"/>
    
    <!-- Right flower bed -->
    <rect x="460" y="368" width="4" height="4" fill="#ff6b9d"/>
    <rect x="466" y="370" width="4" height="4" fill="#ffd93d"/>
    <rect x="460" y="376" width="4" height="4" fill="#c44569"/>
    <rect x="466" y="378" width="4" height="4" fill="#a8e6cf"/>
  </g>
  
  <!-- Small pond -->
  <g id="pond">
    <ellipse cx="320" cy="448" rx="24" ry="16" fill="#3a6a9a"/>
    <ellipse cx="320" cy="448" rx="20" ry="12" fill="#4a7aaa"/>
    <ellipse cx="316" cy="445" rx="8" ry="4" fill="#5a8aba" opacity="0.4"/>
  </g>
  
  <!-- Decorative rocks on beach -->
  <g id="rocks">
    <ellipse cx="240" cy="280" rx="6" ry="4" fill="#8a8a8a"/>
    <ellipse cx="528" cy="280" rx="6" ry="4" fill="#8a8a8a"/>
    <ellipse cx="240" cy="488" rx="6" ry="4" fill="#8a8a8a"/>
    <ellipse cx="528" cy="488" rx="6" ry="4" fill="#8a8a8a"/>
  </g>
  
  <!-- Small dock/pier -->
  <g id="dock">
    <rect x="368" y="544" width="32" height="48" fill="#8b6435"/>
    <rect x="372" y="548" width="24" height="40" fill="#a67c52"/>
    <!-- Dock planks -->
    <rect x="372" y="548" width="24" height="1" fill="#7a5a3a" opacity="0.5"/>
    <rect x="372" y="556" width="24" height="1" fill="#7a5a3a" opacity="0.5"/>
    <rect x="372" y="564" width="24" height="1" fill="#7a5a3a" opacity="0.5"/>
    <rect x="372" y="572" width="24" height="1" fill="#7a5a3a" opacity="0.5"/>
    <rect x="372" y="580" width="24" height="1" fill="#7a5a3a" opacity="0.5"/>
    <!-- Dock posts -->
    <circle cx="376" cy="588" r="2" fill="#6b4423"/>
    <circle cx="392" cy="588" r="2" fill="#6b4423"/>
  </g>
  
  <!-- Subtle grid overlay for tile alignment -->
  <g id="grid" opacity="0.02">
    <defs>
      <pattern id="gridPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
        <path d="M 32 0 L 0 0 0 32" fill="none" stroke="black" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="768" height="768" fill="url(#gridPattern)"/>
  </g>
</svg>