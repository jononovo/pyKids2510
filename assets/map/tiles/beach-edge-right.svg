<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Sand at left half -->
  <rect x="0" y="0" width="16" height="32" fill="#f4d4a4"/>
  
  <!-- Water at right half -->
  <rect x="16" y="0" width="16" height="32" fill="#4a7aaa"/>
  <!-- Water ripples -->
  <rect x="20" y="0" width="2" height="32" fill="#5a8aba" opacity="0.4"/>
  <rect x="26" y="0" width="2" height="32" fill="#5a8aba" opacity="0.4"/>
  
  <!-- Transition/foam line -->
  <rect x="16" y="0" width="2" height="32" fill="#e6c494"/>
  <rect x="15" y="0" width="2" height="32" fill="#fde4b4" opacity="0.6"/>
  
  <!-- Wave foam details -->
  <rect x="16" y="4" width="1" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="17" y="12" width="1" height="3" fill="#ffffff" opacity="0.3"/>
  <rect x="16" y="20" width="1" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="17" y="27" width="1" height="3" fill="#ffffff" opacity="0.3"/>
  
  <!-- Sand texture on left -->
  <circle cx="6" cy="5" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="8" cy="12" r="1" fill="#fde4b4" opacity="0.3"/>
  <circle cx="7" cy="20" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="12" cy="8" r="0.8" fill="#fde4b4" opacity="0.3"/>
  <circle cx="11" cy="16" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="10" cy="24" r="0.8" fill="#fde4b4" opacity="0.3"/>
  <circle cx="9" cy="28" r="0.8" fill="#e6c494" opacity="0.4"/>
</svg>