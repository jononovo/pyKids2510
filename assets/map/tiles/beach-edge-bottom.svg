<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Sand at top half -->
  <rect x="0" y="0" width="32" height="16" fill="#f4d4a4"/>
  
  <!-- Water at bottom half -->
  <rect x="0" y="16" width="32" height="16" fill="#4a7aaa"/>
  <!-- Water ripples -->
  <rect x="0" y="20" width="32" height="2" fill="#5a8aba" opacity="0.4"/>
  <rect x="0" y="26" width="32" height="2" fill="#5a8aba" opacity="0.4"/>
  
  <!-- Transition/foam line -->
  <rect x="0" y="16" width="32" height="2" fill="#e6c494"/>
  <rect x="0" y="15" width="32" height="2" fill="#fde4b4" opacity="0.6"/>
  
  <!-- Wave foam details -->
  <rect x="4" y="16" width="4" height="1" fill="#ffffff" opacity="0.3"/>
  <rect x="12" y="17" width="3" height="1" fill="#ffffff" opacity="0.3"/>
  <rect x="20" y="16" width="4" height="1" fill="#ffffff" opacity="0.3"/>
  <rect x="27" y="17" width="3" height="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Sand texture in top -->
  <circle cx="6" cy="4" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="14" cy="6" r="1" fill="#fde4b4" opacity="0.3"/>
  <circle cx="22" cy="5" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="10" cy="10" r="0.8" fill="#fde4b4" opacity="0.3"/>
  <circle cx="18" cy="11" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="26" cy="12" r="0.8" fill="#fde4b4" opacity="0.3"/>
</svg>