<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Water in top-left corner -->
  <rect x="0" y="0" width="16" height="16" fill="#4a7aaa"/>
  <!-- Water ripples -->
  <rect x="4" y="4" width="8" height="2" fill="#5a8aba" opacity="0.4"/>
  <rect x="2" y="10" width="10" height="2" fill="#5a8aba" opacity="0.4"/>
  
  <!-- Sand everywhere else -->
  <rect x="16" y="0" width="16" height="32" fill="#f4d4a4"/>
  <rect x="0" y="16" width="16" height="16" fill="#f4d4a4"/>
  
  <!-- Curved transition (using path for smooth corner) -->
  <path d="M 16 0 L 16 14 Q 16 16, 14 16 L 0 16 L 0 0 Z" fill="#4a7aaa"/>
  
  <!-- Beach line/foam -->
  <path d="M 16 14 Q 16 16, 14 16" stroke="#e6c494" stroke-width="2" fill="none"/>
  <path d="M 16 15 Q 16 17, 15 17" stroke="#fde4b4" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Foam dots -->
  <circle cx="14" cy="15" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="15" cy="14" r="0.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Sand texture -->
  <circle cx="22" cy="8" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="24" cy="16" r="1" fill="#fde4b4" opacity="0.3"/>
  <circle cx="8" cy="22" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="20" cy="24" r="0.8" fill="#fde4b4" opacity="0.3"/>
  <circle cx="12" cy="26" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="26" cy="28" r="0.8" fill="#fde4b4" opacity="0.3"/>
</svg>