<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Sand in most of the tile -->
  <rect x="0" y="0" width="32" height="16" fill="#f4d4a4"/>
  <rect x="0" y="16" width="16" height="16" fill="#f4d4a4"/>
  
  <!-- Water in bottom-right corner -->
  <rect x="16" y="16" width="16" height="16" fill="#4a7aaa"/>
  
  <!-- Curved transition (using path for smooth corner) -->
  <path d="M 16 18 Q 16 16, 18 16 L 32 16 L 32 32 L 16 32 Z" fill="#4a7aaa"/>
  
  <!-- Water ripples -->
  <rect x="20" y="20" width="8" height="2" fill="#5a8aba" opacity="0.4"/>
  <rect x="20" y="26" width="10" height="2" fill="#5a8aba" opacity="0.4"/>
  
  <!-- Beach line/foam -->
  <path d="M 18 16 Q 16 16, 16 18" stroke="#e6c494" stroke-width="2" fill="none"/>
  <path d="M 17 16 Q 15 16, 15 18" stroke="#fde4b4" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Foam dots -->
  <circle cx="18" cy="17" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="17" cy="18" r="0.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Sand texture -->
  <circle cx="12" cy="6" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="8" cy="8" r="1" fill="#fde4b4" opacity="0.3"/>
  <circle cx="6" cy="14" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="10" cy="20" r="0.8" fill="#fde4b4" opacity="0.3"/>
  <circle cx="12" cy="24" r="0.8" fill="#e6c494" opacity="0.4"/>
  <circle cx="8" cy="28" r="0.8" fill="#fde4b4" opacity="0.3"/>
</svg>