<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 64" width="32" height="64">
  <!-- RPG-style wooden boat, side view, 1x2 tiles -->
  
  <!-- Water reflection/shadow at bottom -->
  <ellipse cx="16" cy="58" rx="14" ry="4" fill="#4a8abf" opacity="0.4"/>
  
  <!-- Boat hull - wooden planks -->
  <path d="M4 40 Q2 48 6 54 L26 54 Q30 48 28 40 Z" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="1"/>
  
  <!-- Hull wood grain lines -->
  <line x1="6" y1="44" x2="26" y2="44" stroke="#6B4423" stroke-width="0.5"/>
  <line x1="5" y1="48" x2="27" y2="48" stroke="#6B4423" stroke-width="0.5"/>
  <line x1="6" y1="52" x2="26" y2="52" stroke="#6B4423" stroke-width="0.5"/>
  
  <!-- Boat rim/gunwale -->
  <path d="M4 40 Q2 38 4 36 L28 36 Q30 38 28 40" fill="#A0522D" stroke="#5D3A1A" stroke-width="0.5"/>
  
  <!-- Interior of boat (darker) -->
  <ellipse cx="16" cy="40" rx="10" ry="3" fill="#6B4423"/>
  
  <!-- Mast -->
  <rect x="15" y="8" width="2" height="32" fill="#8B4513" stroke="#5D3A1A" stroke-width="0.5"/>
  
  <!-- Sail - triangular -->
  <path d="M17 10 L17 32 L28 28 Z" fill="#F5F5DC" stroke="#D4C4A8" stroke-width="0.5"/>
  
  <!-- Sail details - fabric folds -->
  <line x1="17" y1="15" x2="24" y2="20" stroke="#D4C4A8" stroke-width="0.3"/>
  <line x1="17" y1="22" x2="26" y2="25" stroke="#D4C4A8" stroke-width="0.3"/>
  
  <!-- Flag at top of mast -->
  <path d="M15 8 L15 4 L8 6 L15 8" fill="#DC143C"/>
  
  <!-- Rope details -->
  <line x1="17" y1="10" x2="26" y2="36" stroke="#8B7355" stroke-width="0.5"/>
  
  <!-- Oar on side -->
  <line x1="4" y1="42" x2="0" y2="50" stroke="#A0522D" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="0" cy="51" rx="2" ry="4" fill="#8B5A2B" transform="rotate(-20 0 51)"/>
</svg>
