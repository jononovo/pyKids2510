<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- No background - transparent so grass shows through -->
  
  <!-- Stem with gentle curve -->
  <path d="M16 28 Q15 24, 16 18" stroke="#4a7c4e" stroke-width="2" fill="none"/>
  
  <!-- Small leaves on stem -->
  <ellipse cx="13" cy="23" rx="3" ry="1.5" fill="#5a8c5e" transform="rotate(-25 13 23)"/>
  <ellipse cx="19" cy="25" rx="3" ry="1.5" fill="#5a8c5e" transform="rotate(25 19 25)"/>
  
  <!-- Flower petals (5 beautiful rounded petals) -->
  <!-- Top petal -->
  <ellipse cx="16" cy="11" rx="4" ry="6" fill="#ff69b4" opacity="0.9"/>
  <!-- Top-right petal -->
  <ellipse cx="20.5" cy="13.5" rx="4" ry="6" fill="#ff85c8" opacity="0.9" transform="rotate(72 16 16)"/>
  <!-- Bottom-right petal -->
  <ellipse cx="19" cy="18.5" rx="4" ry="6" fill="#ff69b4" opacity="0.9" transform="rotate(144 16 16)"/>
  <!-- Bottom-left petal -->
  <ellipse cx="13" cy="18.5" rx="4" ry="6" fill="#ff85c8" opacity="0.9" transform="rotate(216 16 16)"/>
  <!-- Top-left petal -->
  <ellipse cx="11.5" cy="13.5" rx="4" ry="6" fill="#ff69b4" opacity="0.9" transform="rotate(288 16 16)"/>
  
  <!-- Inner petal details for depth -->
  <ellipse cx="16" cy="12" rx="2.5" ry="4" fill="#ffa0d2" opacity="0.5"/>
  <ellipse cx="18.5" cy="14" rx="2.5" ry="4" fill="#ffa0d2" opacity="0.5" transform="rotate(72 16 16)"/>
  <ellipse cx="17.5" cy="17" rx="2.5" ry="4" fill="#ffa0d2" opacity="0.5" transform="rotate(144 16 16)"/>
  <ellipse cx="14.5" cy="17" rx="2.5" ry="4" fill="#ffa0d2" opacity="0.5" transform="rotate(216 16 16)"/>
  <ellipse cx="13.5" cy="14" rx="2.5" ry="4" fill="#ffa0d2" opacity="0.5" transform="rotate(288 16 16)"/>
  
  <!-- Flower center (bright yellow) -->
  <circle cx="16" cy="16" r="3.5" fill="#ffeb3b"/>
  <!-- Center details (dots for texture) -->
  <circle cx="15" cy="15.5" r="0.7" fill="#ffc107"/>
  <circle cx="17" cy="15.5" r="0.7" fill="#ffc107"/>
  <circle cx="16" cy="17" r="0.7" fill="#ffc107"/>
  <circle cx="14.5" cy="16.5" r="0.5" fill="#ffd54f"/>
  <circle cx="17.5" cy="16.5" r="0.5" fill="#ffd54f"/>
  
  <!-- Small highlight on center -->
  <ellipse cx="15.5" cy="14.5" rx="1.5" ry="1" fill="#ffffff" opacity="0.4"/>
</svg>