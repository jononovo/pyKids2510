<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 224" width="192" height="224" shape-rendering="crispEdges">
  <!-- Isometric-style mountain with visible cliff faces -->
  
  <!-- Main cliff face - left side (darker, in shadow) -->
  <polygon points="20,200 96,48 96,200" fill="#5a4a3a"/>
  <!-- Left cliff rock striations -->
  <line x1="40" y1="180" x2="70" y2="100" stroke="#4a3a2a" stroke-width="2"/>
  <line x1="50" y1="190" x2="80" y2="90" stroke="#4a3a2a" stroke-width="2"/>
  <line x1="60" y1="195" x2="88" y2="80" stroke="#4a3a2a" stroke-width="1.5"/>
  <line x1="35" y1="185" x2="65" y2="110" stroke="#6a5a4a" stroke-width="1"/>
  <line x1="55" y1="192" x2="82" y2="95" stroke="#6a5a4a" stroke-width="1"/>
  
  <!-- Main cliff face - right side (lighter, sun-facing) -->
  <polygon points="172,200 96,48 96,200" fill="#7a6a5a"/>
  <!-- Right cliff rock striations -->
  <line x1="152" y1="180" x2="122" y2="100" stroke="#6a5a4a" stroke-width="2"/>
  <line x1="142" y1="190" x2="112" y2="90" stroke="#6a5a4a" stroke-width="2"/>
  <line x1="132" y1="195" x2="104" y2="80" stroke="#6a5a4a" stroke-width="1.5"/>
  <line x1="157" y1="185" x2="127" y2="110" stroke="#8a7a6a" stroke-width="1"/>
  <line x1="137" y1="192" x2="110" y2="95" stroke="#8a7a6a" stroke-width="1"/>
  
  <!-- Secondary peak - left -->
  <polygon points="10,210 55,90 55,210" fill="#5a4a3a"/>
  <polygon points="55,210 55,90 100,210" fill="#6a5a4a"/>
  <line x1="25" y1="180" x2="45" y2="120" stroke="#4a3a2a" stroke-width="1.5"/>
  <line x1="35" y1="195" x2="50" y2="110" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="70" y1="180" x2="60" y2="120" stroke="#7a6a5a" stroke-width="1.5"/>
  
  <!-- Secondary peak - right -->
  <polygon points="92,210 137,100 137,210" fill="#5a4a3a"/>
  <polygon points="137,210 137,100 182,210" fill="#7a6a5a"/>
  <line x1="107" y1="175" x2="127" y2="130" stroke="#4a3a2a" stroke-width="1.5"/>
  <line x1="117" y1="190" x2="132" y2="120" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="162" y1="175" x2="147" y2="130" stroke="#8a7a6a" stroke-width="1.5"/>
  
  <!-- Snow cap on main peak -->
  <polygon points="96,48 80,75 96,68 112,75" fill="#ffffff"/>
  <polygon points="96,68 85,82 96,78 107,82" fill="#e8e8f0"/>
  
  <!-- Snow on secondary peaks -->
  <polygon points="55,90 45,105 55,100 65,105" fill="#ffffff"/>
  <polygon points="137,100 127,115 137,110 147,115" fill="#ffffff"/>
  
  <!-- Grass plateau on top of cliffs - main mountain shoulders -->
  <ellipse cx="60" cy="120" rx="18" ry="8" fill="#5a9a4a"/>
  <ellipse cx="132" cy="120" rx="18" ry="8" fill="#5a9a4a"/>
  
  <!-- Grass patches on ledges -->
  <ellipse cx="40" cy="160" rx="12" ry="5" fill="#4a8a3a"/>
  <ellipse cx="152" cy="160" rx="12" ry="5" fill="#5a9a4a"/>
  <ellipse cx="75" cy="145" rx="10" ry="4" fill="#4a8a3a"/>
  <ellipse cx="117" cy="145" rx="10" ry="4" fill="#5a9a4a"/>
  
  <!-- Small pine trees on plateaus -->
  <!-- Tree 1 - left plateau -->
  <polygon points="58,108 52,120 64,120" fill="#2a6a2a"/>
  <polygon points="58,112 50,124 66,124" fill="#3a7a3a"/>
  <rect x="56" y="124" width="4" height="4" fill="#5a3a2a"/>
  
  <!-- Tree 2 - right plateau -->
  <polygon points="134,108 128,120 140,120" fill="#2a6a2a"/>
  <polygon points="134,112 126,124 142,124" fill="#3a7a3a"/>
  <rect x="132" y="124" width="4" height="4" fill="#5a3a2a"/>
  
  <!-- Tree 3 - left ledge -->
  <polygon points="42,150 38,158 46,158" fill="#2a6a2a"/>
  <polygon points="42,153 36,161 48,161" fill="#3a7a3a"/>
  <rect x="41" y="161" width="3" height="3" fill="#5a3a2a"/>
  
  <!-- Tree 4 - right ledge -->
  <polygon points="150,150 146,158 154,158" fill="#2a6a2a"/>
  <polygon points="150,153 144,161 156,161" fill="#3a7a3a"/>
  <rect x="149" y="161" width="3" height="3" fill="#5a3a2a"/>
  
  <!-- Rock debris at base -->
  <ellipse cx="30" cy="208" rx="8" ry="4" fill="#6a5a4a"/>
  <ellipse cx="162" cy="208" rx="8" ry="4" fill="#7a6a5a"/>
  <circle cx="45" cy="212" r="3" fill="#5a4a3a"/>
  <circle cx="147" cy="212" r="3" fill="#6a5a4a"/>
  
  <!-- Shadow at base -->
  <ellipse cx="96" cy="215" rx="85" ry="8" fill="#3a4a3a" opacity="0.3"/>
</svg>