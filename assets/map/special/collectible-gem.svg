<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Gem shadow -->
  <ellipse cx="16" cy="28" rx="6" ry="2" fill="#000000" opacity="0.2"/>
  
  <!-- Gem body (diamond shape) -->
  <!-- Bottom facets -->
  <polygon points="16,26 10,16 22,16" fill="#2196f3"/>
  <polygon points="10,16 6,12 16,26" fill="#1976d2"/>
  <polygon points="22,16 26,12 16,26" fill="#1976d2"/>
  
  <!-- Top facets -->
  <polygon points="16,6 10,16 22,16" fill="#64b5f6"/>
  <polygon points="6,12 10,16 16,6" fill="#42a5f5"/>
  <polygon points="26,12 22,16 16,6" fill="#42a5f5"/>
  <polygon points="6,12 16,6 26,12" fill="#90caf9"/>
  
  <!-- Highlight reflections -->
  <polygon points="16,8 12,12 14,12" fill="#ffffff" opacity="0.5"/>
  <polygon points="16,8 20,12 18,12" fill="#ffffff" opacity="0.4"/>
  
  <!-- Sparkle -->
  <circle cx="16" cy="10" r="1" fill="#ffffff" opacity="0.8"/>
</svg>