<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Coin shadow -->
  <ellipse cx="16" cy="27" rx="7" ry="2" fill="#000000" opacity="0.2"/>
  
  <!-- Coin outer ring -->
  <circle cx="16" cy="16" r="10" fill="#ffc107"/>
  <!-- Coin inner ring -->
  <circle cx="16" cy="16" r="9" fill="#ffeb3b"/>
  <!-- Coin center -->
  <circle cx="16" cy="16" r="7" fill="#ffc107"/>
  
  <!-- Number/Symbol in center -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#ffeb3b">$</text>
  
  <!-- Shine effects -->
  <ellipse cx="13" cy="11" rx="3" ry="5" fill="#ffffff" opacity="0.3" transform="rotate(-30 13 11)"/>
  <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.2"/>
  
  <!-- Edge ridges -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#ff9800" stroke-width="1" 
          stroke-dasharray="2,1" opacity="0.6"/>
</svg>