<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Stem -->
  <rect x="15" y="18" width="2" height="10" fill="#4a7c4e"/>
  <!-- Leaves -->
  <ellipse cx="12" cy="22" rx="3" ry="1.5" fill="#5a8c5e" transform="rotate(-30 12 22)"/>
  <ellipse cx="20" cy="24" rx="3" ry="1.5" fill="#5a8c5e" transform="rotate(30 20 24)"/>
  
  <!-- Flower petals (5 petals in circle) -->
  <!-- Top petal -->
  <ellipse cx="16" cy="10" rx="3" ry="5" fill="#ff69b4"/>
  <!-- Top-right petal -->
  <ellipse cx="16" cy="14" rx="3" ry="5" fill="#ff69b4" transform="rotate(72 16 14)"/>
  <!-- Bottom-right petal -->
  <ellipse cx="16" cy="14" rx="3" ry="5" fill="#ff69b4" transform="rotate(144 16 14)"/>
  <!-- Bottom-left petal -->
  <ellipse cx="16" cy="14" rx="3" ry="5" fill="#ff69b4" transform="rotate(216 16 14)"/>
  <!-- Top-left petal -->
  <ellipse cx="16" cy="14" rx="3" ry="5" fill="#ff69b4" transform="rotate(288 16 14)"/>
  
  <!-- Flower center -->
  <circle cx="16" cy="14" r="3" fill="#ffeb3b"/>
  <!-- Center detail -->
  <circle cx="15" cy="13.5" r="0.5" fill="#ffc107" opacity="0.7"/>
  <circle cx="17" cy="13.5" r="0.5" fill="#ffc107" opacity="0.7"/>
  <circle cx="16" cy="15" r="0.5" fill="#ffc107" opacity="0.7"/>
</svg>