<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- No background - transparent so grass shows through -->
  
  <!-- Bush shadow for grounding (subtle) -->
  <ellipse cx="16" cy="26" rx="10" ry="2" fill="#000000" opacity="0.1"/>
  
  <!-- Bush body with organic shape (multiple circles) -->
  <!-- Back layer -->
  <circle cx="10" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
  <circle cx="22" cy="20" r="6" fill="#3a6c3e" opacity="0.9"/>
  
  <!-- Middle layer -->
  <circle cx="8" cy="18" r="5" fill="#4a7c4e" opacity="0.95"/>
  <circle cx="24" cy="18" r="5" fill="#4a7c4e" opacity="0.95"/>
  <circle cx="16" cy="19" r="7" fill="#4a7c4e" opacity="0.95"/>
  
  <!-- Front layer for depth -->
  <circle cx="12" cy="17" r="5.5" fill="#5a8c5e"/>
  <circle cx="20" cy="17" r="5.5" fill="#5a8c5e"/>
  <circle cx="16" cy="16" r="6" fill="#5a8c5e"/>
  
  <!-- Highlight areas for dimension -->
  <ellipse cx="14" cy="14" rx="3" ry="2" fill="#6a9c6e" opacity="0.5"/>
  <ellipse cx="20" cy="15" rx="2.5" ry="2" fill="#6a9c6e" opacity="0.5"/>
  <ellipse cx="16" cy="16" rx="2" ry="1.5" fill="#7aac7e" opacity="0.4"/>
  
  <!-- Small berries scattered throughout -->
  <circle cx="11" cy="18" r="1" fill="#e74c3c" opacity="0.9"/>
  <circle cx="19" cy="16" r="1" fill="#c0392b" opacity="0.9"/>
  <circle cx="15" cy="20" r="1" fill="#e74c3c" opacity="0.9"/>
  <circle cx="22" cy="19" r="0.8" fill="#e74c3c" opacity="0.8"/>
  <circle cx="13" cy="15" r="0.8" fill="#c0392b" opacity="0.8"/>
  
  <!-- Tiny highlights on berries -->
  <circle cx="10.7" cy="17.7" r="0.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="18.7" cy="15.7" r="0.3" fill="#ffffff" opacity="0.6"/>
</svg>