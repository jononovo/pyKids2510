<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Isometric 3D pixel-art house (3x3 tiles, 96x96 pixels) -->
  <!-- 8-pixel grid style with visible roof, front wall, and right side wall -->
  
  <!-- Ground shadow -->
  <rect x="16" y="80" width="72" height="8" fill="rgba(0,0,0,0.15)"/>
  <rect x="8" y="72" width="80" height="8" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Right side wall (darker for depth) -->
  <rect x="64" y="40" width="24" height="40" fill="#B8956A"/>
  <rect x="72" y="40" width="16" height="40" fill="#A88560"/>
  
  <!-- Front wall -->
  <rect x="8" y="40" width="56" height="40" fill="#E8C9A0"/>
  <rect x="8" y="40" width="56" height="8" fill="#D4B890"/>
  
  <!-- Front wall border/outline -->
  <rect x="8" y="40" width="8" height="40" fill="#D4A574"/>
  <rect x="56" y="40" width="8" height="40" fill="#D4A574"/>
  
  <!-- Door -->
  <rect x="24" y="48" width="16" height="32" fill="#654321"/>
  <rect x="28" y="52" width="8" height="24" fill="#8B4513"/>
  <rect x="32" y="64" width="4" height="4" fill="#FFD700"/>
  
  <!-- Front window (left of door) -->
  <rect x="8" y="52" width="12" height="12" fill="#654321"/>
  <rect x="10" y="54" width="8" height="8" fill="#87CEEB"/>
  <rect x="13" y="54" width="2" height="8" fill="#654321"/>
  <rect x="10" y="57" width="8" height="2" fill="#654321"/>
  
  <!-- Front window (right of door) -->
  <rect x="44" y="52" width="12" height="12" fill="#654321"/>
  <rect x="46" y="54" width="8" height="8" fill="#87CEEB"/>
  <rect x="49" y="54" width="2" height="8" fill="#654321"/>
  <rect x="46" y="57" width="8" height="2" fill="#654321"/>
  
  <!-- Side window -->
  <rect x="72" y="52" width="12" height="12" fill="#543210"/>
  <rect x="74" y="54" width="8" height="8" fill="#6BA5C9"/>
  <rect x="77" y="54" width="2" height="8" fill="#543210"/>
  <rect x="74" y="57" width="8" height="2" fill="#543210"/>
  
  <!-- Roof top surface (isometric diamond-ish shape) -->
  <polygon points="48,4 88,24 48,44 8,24" fill="#A0522D"/>
  
  <!-- Roof front edge (darker) -->
  <polygon points="8,24 48,44 48,48 8,28" fill="#8B4513"/>
  
  <!-- Roof right edge (darkest) -->
  <polygon points="48,44 88,24 88,28 48,48" fill="#6B3510"/>
  
  <!-- Roof ridge highlight -->
  <polygon points="48,4 68,14 48,24 28,14" fill="#B8623D"/>
  
  <!-- Chimney -->
  <rect x="64" y="8" width="12" height="20" fill="#8B0000"/>
  <rect x="68" y="8" width="8" height="8" fill="#A52A2A"/>
  <rect x="64" y="4" width="16" height="8" fill="#6B0000"/>
  
  <!-- Chimney top -->
  <rect x="62" y="0" width="20" height="4" fill="#8B0000"/>
</svg>
