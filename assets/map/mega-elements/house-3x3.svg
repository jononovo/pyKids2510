<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96" shape-rendering="crispEdges">
  <!-- Isometric 3D pixel-art house with crisp edges -->
  
  <!-- Shadow on ground -->
  <rect x="8" y="80" width="80" height="8" fill="rgba(0,0,0,0.12)"/>
  
  <!-- WALLS - extended up to y=36 to ensure overlap with roof -->
  <!-- Right side wall (darker) -->
  <rect x="48" y="36" width="32" height="44" fill="#C49A6C"/>
  <rect x="56" y="36" width="24" height="44" fill="#B08050"/>
  
  <!-- Front wall -->
  <rect x="16" y="36" width="32" height="44" fill="#E0C8A0"/>
  <rect x="16" y="36" width="8" height="44" fill="#ECD8B8"/>
  
  <!-- ROOF - extends down to y=44 to overlap walls -->
  <polygon points="48,4 86,44 48,44 10,44" fill="#A04820"/>
  <polygon points="48,4 86,44 48,44" fill="#903818"/>
  <polygon points="48,4 10,44 48,44" fill="#B05828"/>
  
  <!-- Chimney -->
  <rect x="60" y="8" width="12" height="36" fill="#802010"/>
  <rect x="58" y="4" width="16" height="6" fill="#601808"/>
  <rect x="62" y="10" width="8" height="8" fill="#983020"/>
  
  <!-- DOOR -->
  <rect x="28" y="52" width="14" height="28" fill="#503018"/>
  <rect x="30" y="54" width="10" height="24" fill="#704828"/>
  <rect x="36" y="64" width="3" height="4" fill="#D4A020"/>
  
  <!-- FRONT WINDOW LEFT -->
  <rect x="18" y="52" width="8" height="10" fill="#402810"/>
  <rect x="19" y="53" width="6" height="8" fill="#80C0E0"/>
  <rect x="21" y="53" width="2" height="8" fill="#503018"/>
  <rect x="19" y="56" width="6" height="2" fill="#503018"/>
  
  <!-- SIDE WINDOW -->
  <rect x="58" y="52" width="10" height="12" fill="#402810"/>
  <rect x="60" y="54" width="6" height="8" fill="#60A0C0"/>
  <rect x="62" y="54" width="2" height="8" fill="#402810"/>
  <rect x="60" y="57" width="6" height="2" fill="#402810"/>
</svg>
