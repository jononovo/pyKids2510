<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96" shape-rendering="crispEdges">
  <!-- Top-down RPG style house - mostly roof visible from above -->
  
  <!-- Shadow -->
  <rect x="12" y="84" width="76" height="8" fill="rgba(0,0,0,0.15)"/>
  
  <!-- Front wall (only bottom portion visible) -->
  <rect x="8" y="72" width="80" height="12" fill="#6B7B6B"/>
  <rect x="8" y="72" width="80" height="4" fill="#5B6B5B"/>
  
  <!-- Right side wall hint -->
  <rect x="80" y="24" width="8" height="52" fill="#4B5B4B"/>
  
  <!-- Left side wall hint -->
  <rect x="8" y="24" width="8" height="52" fill="#7B8B7B"/>
  
  <!-- Main roof surface (large, seen from above) -->
  <rect x="4" y="8" width="88" height="68" fill="#8B6040"/>
  
  <!-- Roof planks/beams - horizontal lines -->
  <rect x="4" y="8" width="88" height="8" fill="#9B7050"/>
  <rect x="4" y="20" width="88" height="4" fill="#7B5030"/>
  <rect x="4" y="32" width="88" height="4" fill="#7B5030"/>
  <rect x="4" y="44" width="88" height="4" fill="#7B5030"/>
  <rect x="4" y="56" width="88" height="4" fill="#7B5030"/>
  <rect x="4" y="68" width="88" height="4" fill="#7B5030"/>
  
  <!-- Roof ridge (center beam) -->
  <rect x="44" y="8" width="8" height="68" fill="#6B4020"/>
  
  <!-- Roof edge shadows -->
  <rect x="4" y="72" width="88" height="4" fill="#5B3010"/>
  <rect x="88" y="8" width="4" height="68" fill="#5B3010"/>
  
  <!-- Chimney -->
  <rect x="64" y="4" width="16" height="20" fill="#505050"/>
  <rect x="62" y="0" width="20" height="6" fill="#404040"/>
  <rect x="66" y="6" width="12" height="4" fill="#606060"/>
  
  <!-- Door (visible on front wall) -->
  <rect x="40" y="72" width="16" height="12" fill="#4A3020"/>
  <rect x="42" y="74" width="12" height="8" fill="#5A4030"/>
  
  <!-- Window left (on front wall) -->
  <rect x="16" y="74" width="12" height="8" fill="#303030"/>
  <rect x="18" y="75" width="8" height="6" fill="#80B0D0"/>
  
  <!-- Window right (on front wall) -->
  <rect x="68" y="74" width="12" height="8" fill="#303030"/>
  <rect x="70" y="75" width="8" height="6" fill="#80B0D0"/>
</svg>
