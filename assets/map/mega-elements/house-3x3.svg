<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Isometric 3D pixel-art house with connected geometry -->
  
  <!-- Ground shadow -->
  <polygon points="16,88 80,88 88,80 24,80" fill="rgba(0,0,0,0.15)"/>
  
  <!-- Right wall (darker, shares edge with front wall at x=48) -->
  <polygon points="48,40 80,40 80,80 48,80" fill="#A88560"/>
  
  <!-- Front wall (shares edge with right wall at x=48) -->
  <polygon points="16,40 48,40 48,80 16,80" fill="#D4B890"/>
  
  <!-- Front wall left edge highlight -->
  <rect x="16" y="40" width="4" height="40" fill="#E8D8B0"/>
  
  <!-- Roof top surface (peak at y=8, connects to walls at y=40) -->
  <polygon points="48,8 84,40 48,40 12,40" fill="#A0522D"/>
  
  <!-- Roof front overhang edge -->
  <polygon points="12,40 48,40 48,44 12,44" fill="#8B4513"/>
  
  <!-- Roof right overhang edge -->
  <polygon points="48,40 84,40 84,44 48,44" fill="#6B3510"/>
  
  <!-- Roof ridge highlight -->
  <polygon points="48,8 60,24 48,24 36,24" fill="#B8623D"/>
  
  <!-- Door on front wall -->
  <rect x="28" y="52" width="16" height="28" fill="#654321"/>
  <rect x="30" y="54" width="12" height="24" fill="#8B4513"/>
  <rect x="38" y="64" width="3" height="4" fill="#FFD700"/>
  
  <!-- Front window left -->
  <rect x="18" y="52" width="8" height="10" fill="#654321"/>
  <rect x="19" y="53" width="6" height="8" fill="#87CEEB"/>
  <rect x="21" y="53" width="2" height="8" fill="#654321"/>
  <rect x="19" y="56" width="6" height="2" fill="#654321"/>
  
  <!-- Side window on right wall -->
  <rect x="56" y="52" width="10" height="10" fill="#543210"/>
  <rect x="58" y="54" width="6" height="6" fill="#6BA5C9"/>
  <rect x="60" y="54" width="2" height="6" fill="#543210"/>
  <rect x="58" y="56" width="6" height="2" fill="#543210"/>
  
  <!-- Chimney on roof -->
  <rect x="64" y="16" width="10" height="24" fill="#8B0000"/>
  <rect x="66" y="16" width="6" height="8" fill="#A52A2A"/>
  <rect x="62" y="12" width="14" height="6" fill="#6B0000"/>
</svg>
