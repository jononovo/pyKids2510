<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96" shape-rendering="crispEdges">
  <!-- Trader stand / shop stall - 3x3 tiles, 3/4 RPG view like reference -->
  
  <!-- WOODEN SLOPED AWNING/ROOF -->
  <!-- Main roof surface - sloped wooden planks -->
  <polygon points="0,8 96,8 96,40 0,48" fill="#A06840"/>
  <!-- Plank lines on roof -->
  <polygon points="0,8 96,8 96,14 0,16" fill="#B87850"/>
  <polygon points="0,20 96,16 96,18 0,22" fill="#784020"/>
  <polygon points="0,28 96,22 96,24 0,30" fill="#784020"/>
  <polygon points="0,36 96,28 96,30 0,38" fill="#784020"/>
  <!-- Roof edge/eave - front shadow -->
  <polygon points="0,48 96,40 96,46 0,54" fill="#603818"/>
  <!-- Roof left side highlight -->
  <polygon points="0,8 6,8 6,54 0,54" fill="#C08860"/>
  <!-- Roof right side shadow -->
  <polygon points="90,8 96,8 96,46 90,46" fill="#683020"/>
  
  <!-- SUPPORT POSTS -->
  <!-- Left post -->
  <rect x="8" y="46" width="6" height="8" fill="#704020"/>
  <rect x="8" y="46" width="2" height="8" fill="#885030"/>
  <!-- Right post -->
  <rect x="82" y="42" width="6" height="10" fill="#603818"/>
  <rect x="82" y="42" width="2" height="10" fill="#784828"/>
  
  <!-- STONE COUNTER/BASE -->
  <!-- Counter top surface -->
  <rect x="4" y="50" width="88" height="6" fill="#606060"/>
  <rect x="4" y="50" width="88" height="2" fill="#707070"/>
  
  <!-- Main stone body -->
  <rect x="6" y="56" width="84" height="36" fill="#585858"/>
  
  <!-- Stone block pattern - row 1 -->
  <rect x="8" y="58" width="18" height="10" fill="#686868"/>
  <rect x="28" y="58" width="18" height="10" fill="#626262"/>
  <rect x="48" y="58" width="18" height="10" fill="#6C6C6C"/>
  <rect x="68" y="58" width="18" height="10" fill="#656565"/>
  
  <!-- Stone block pattern - row 2 -->
  <rect x="8" y="70" width="14" height="10" fill="#5E5E5E"/>
  <rect x="24" y="70" width="20" height="10" fill="#6A6A6A"/>
  <rect x="46" y="70" width="16" height="10" fill="#606060"/>
  <rect x="64" y="70" width="22" height="10" fill="#686868"/>
  
  <!-- Stone block pattern - row 3 -->
  <rect x="8" y="82" width="22" height="10" fill="#666666"/>
  <rect x="32" y="82" width="16" height="10" fill="#5C5C5C"/>
  <rect x="50" y="82" width="18" height="10" fill="#646464"/>
  <rect x="70" y="82" width="16" height="10" fill="#5A5A5A"/>
  
  <!-- Stone mortar lines -->
  <rect x="6" y="68" width="84" height="2" fill="#484848"/>
  <rect x="6" y="80" width="84" height="2" fill="#484848"/>
  
  <!-- Left side of counter (lighter) -->
  <rect x="6" y="56" width="4" height="36" fill="#787878"/>
  <!-- Right side of counter (shadow) -->
  <rect x="86" y="56" width="4" height="36" fill="#484848"/>
  
  <!-- GOODS ON COUNTER -->
  <!-- Basket/crate -->
  <rect x="16" y="42" width="14" height="10" fill="#8B6030"/>
  <rect x="16" y="42" width="14" height="2" fill="#A07040"/>
  <rect x="18" y="44" width="10" height="6" fill="#705020"/>
  <!-- Green item (vegetables) -->
  <ellipse cx="22" cy="45" rx="4" ry="3" fill="#40A040"/>
  
  <!-- Jar/pot -->
  <rect x="38" y="40" width="10" height="12" fill="#B08050"/>
  <rect x="38" y="40" width="10" height="3" fill="#C09060"/>
  <rect x="40" y="43" width="6" height="2" fill="#906030"/>
  
  <!-- Cloth/fabric stack -->
  <rect x="56" y="44" width="12" height="8" fill="#6080C0"/>
  <rect x="56" y="44" width="12" height="2" fill="#7090D0"/>
  <rect x="56" y="48" width="12" height="2" fill="#5070B0"/>
  
  <!-- Red apple/fruit -->
  <ellipse cx="78" cy="46" rx="5" ry="4" fill="#C03030"/>
  <rect x="77" y="41" width="2" height="3" fill="#604020"/>
</svg>
