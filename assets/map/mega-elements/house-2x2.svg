<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ground/Foundation shadow -->
  <ellipse cx="32" cy="60" rx="28" ry="6" fill="rgba(0,0,0,0.15)"/>
  
  <!-- House base/walls -->
  <rect x="8" y="28" width="48" height="32" fill="#D4A574" rx="2"/>
  <rect x="10" y="30" width="44" height="28" fill="#E8C9A0"/>
  
  <!-- Wall texture lines -->
  <line x1="10" y1="38" x2="54" y2="38" stroke="#D4A574" stroke-width="1"/>
  <line x1="10" y1="46" x2="54" y2="46" stroke="#D4A574" stroke-width="1"/>
  <line x1="10" y1="54" x2="54" y2="54" stroke="#D4A574" stroke-width="1"/>
  
  <!-- Roof -->
  <polygon points="32,4 4,28 60,28" fill="#8B4513"/>
  <polygon points="32,8 8,28 56,28" fill="#A0522D"/>
  
  <!-- Roof shingle lines -->
  <line x1="10" y1="24" x2="54" y2="24" stroke="#8B4513" stroke-width="1"/>
  <line x1="14" y1="20" x2="50" y2="20" stroke="#8B4513" stroke-width="1"/>
  <line x1="20" y1="16" x2="44" y2="16" stroke="#8B4513" stroke-width="1"/>
  <line x1="26" y1="12" x2="38" y2="12" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="44" y="10" width="8" height="14" fill="#8B0000"/>
  <rect x="43" y="8" width="10" height="3" fill="#A52A2A"/>
  
  <!-- Door -->
  <rect x="26" y="40" width="12" height="18" fill="#654321" rx="1"/>
  <rect x="27" y="41" width="10" height="16" fill="#8B4513"/>
  <circle cx="35" cy="50" r="1.5" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="12" y="34" width="10" height="10" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="17" y1="34" x2="17" y2="44" stroke="#654321" stroke-width="1"/>
  <line x1="12" y1="39" x2="22" y2="39" stroke="#654321" stroke-width="1"/>
  
  <rect x="42" y="34" width="10" height="10" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <line x1="47" y1="34" x2="47" y2="44" stroke="#654321" stroke-width="1"/>
  <line x1="42" y1="39" x2="52" y2="39" stroke="#654321" stroke-width="1"/>
  
  <!-- Window reflections -->
  <rect x="13" y="35" width="3" height="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="43" y="35" width="3" height="3" fill="rgba(255,255,255,0.3)"/>
</svg>
