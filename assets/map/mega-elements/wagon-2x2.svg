<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Simple wooden farmer's wagon with produce - clean pixel style -->
  
  <!-- WHEELS - simple brown circles -->
  <ellipse cx="14" cy="56" rx="8" ry="8" fill="#5D4037"/>
  <ellipse cx="14" cy="56" rx="5" ry="5" fill="#4E342E"/>
  <ellipse cx="14" cy="56" rx="2" ry="2" fill="#3E2723"/>
  
  <ellipse cx="50" cy="56" rx="8" ry="8" fill="#5D4037"/>
  <ellipse cx="50" cy="56" rx="5" ry="5" fill="#4E342E"/>
  <ellipse cx="50" cy="56" rx="2" ry="2" fill="#3E2723"/>
  
  <!-- WAGON BOX - simple wooden crate style -->
  <rect x="6" y="26" width="52" height="26" fill="#6D4C41"/>
  <!-- Horizontal plank lines -->
  <rect x="6" y="26" width="52" height="6" fill="#795548"/>
  <rect x="6" y="34" width="52" height="2" fill="#5D4037"/>
  <rect x="6" y="42" width="52" height="2" fill="#5D4037"/>
  <!-- Top edge -->
  <rect x="4" y="24" width="56" height="4" fill="#5D4037"/>
  <!-- Side shadow -->
  <rect x="54" y="26" width="4" height="26" fill="#4E342E"/>
  
  <!-- PRODUCE ON TOP -->
  <!-- Red tomato/apple (left) -->
  <ellipse cx="16" cy="18" rx="7" ry="6" fill="#E53935"/>
  <ellipse cx="15" cy="16" rx="3" ry="2" fill="#EF5350"/>
  <rect x="15" y="11" width="2" height="3" fill="#4CAF50"/>
  
  <!-- Green apple (center) -->
  <ellipse cx="32" cy="19" rx="6" ry="5" fill="#8BC34A"/>
  <ellipse cx="31" cy="17" rx="2" ry="2" fill="#9CCC65"/>
  <rect x="31" y="13" width="2" height="3" fill="#795548"/>
  
  <!-- Yellow corn (right) -->
  <ellipse cx="48" cy="16" rx="5" ry="8" fill="#FFEB3B"/>
  <ellipse cx="48" cy="15" rx="3" ry="6" fill="#FFF176"/>
  <rect x="46" y="6" width="4" height="4" fill="#7CB342"/>
  <rect x="44" y="4" width="3" height="5" fill="#8BC34A"/>
  <rect x="50" y="5" width="3" height="4" fill="#7CB342"/>
</svg>
